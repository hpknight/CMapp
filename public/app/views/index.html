<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CMapp</title>
		<base href="/">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<body ng-app="CMapp" ng-controller="mainController as main">
		<header>
			<div class="navbar navbar-inverse" ng-if="main.loggedIn">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>User CRM</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/users"><span class="glyphicon glyphicon-user"></span>Users</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
						<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
						<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout();">Logout</a></li>
					</ul>
				</div>
			</div>
		</header>

		<main class="container">
			<div ng-view></div>
		</main>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/app.routes.js"></script>
		<script type="text/javascript" src="app/controllers/main.ctrl.js"></script>
		<script type="text/javascript" src="app/controllers/user.ctrl.js"></script>
		<script type="text/javascript" src="app/services/auth.service.js"></script>
		<script type="text/javascript" src="app/services/user.service.js"></script>
	</body>
</html>
