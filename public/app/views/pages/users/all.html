<div class="page-header">
	<h1>
		Users
		<a href="/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New User
		</a>
	</h1>
</div>

<div class="row">
	<div class="form-group">
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.search" placeholder="Search Users">
		</div>
	</div>
</div>

<br />

<!-- Loading Message -->
<div class="jumbotron text-center" ng-show="user.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
	<thead>
		<tr>
			<th>Name</th>
			<th>Username</th>
			<th>Phone Number</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users | filter:user.search">
			<td>{{ person.name }}</td>
			<td>{{ person.username }}</td>
			<td>{{ person.phoneNumber }}</td>
			<td class="col-sm-2">
				<a href="/users/{{ person._id }}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
				<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
			</td>
		</tr>
	</tbody>
</table>
